name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  NODE_OPTIONS: '--max-old-space-size=10216'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: |
          yarn install

      - name: build-www
        run: yarn build
