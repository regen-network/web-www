# TODO this fragment is auto-generated by gatsby-source-sanity, and is only here
# to properly generate type defintions
fragment Image on SanityImage {
  hotspot {
    height
    width
    x
    y
  }
  crop {
    bottom
    left
    right
    top
  }
  asset {
    _id
    url
  }
}
fragment ImageWithPreview on SanityImage {
  ...Image
  asset {
    url
    metadata {
      preview: lqip
    }
  }
}
